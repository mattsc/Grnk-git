                bonus=no
                carryover_percentage=40
            [/gold_carryover]
        [/objectives]

        # When human soldier first moves next to a Side 1 orc
        [event]
            name=moveto
            [filter]
                side=3
                [not]
                    id=Koorzhar
                [/not]
                [filter_adjacent]
                    side=1
                    [not]
                        id=Grnk
                    [/not]
                [/filter_adjacent]
            [/filter]

            {MESSAGE $unit.id "" "" _"As if having a goblin in our ranks isn't bad enough, now we're fighting alongside the orcs!"}
            {MESSAGE Koorzhar "" "" _"Silence, soldier!  One more word and you'll report for latrine duty as soon as we're back in Shmaltupp."}
        [/event]

        # When a Side 1 orc first moves next to a human soldier
        [event]
            name=moveto
            [filter]
                side=1
                [not]
                    id=Vanak,Grnk
                [/not]
                [filter_adjacent]
                    side=3
                [/filter_adjacent]
            [/filter]

            {MESSAGE $unit.id "" "" _"$unit.name no like fight with human.  $unit.name kill human."}
            {MESSAGE Vanak "" "" _"$unit.name shut!  Or Vanak kill $unit.name."}
        [/event]

        # Two turns after Vanak is back, bring out the saurians
        [event]
            name=side 3 turn end

            [event]
                name=side 3 turn end
                [modify_side]
                    side=7
                    controller=ai
                [/modify_side]

                [event]
                    name=side 7 turn

                    {NEW_LEADER_APPEARS 7 (Saurian Soothsayer) 39 11 saurian_leader ()}

                    {SCROLL_TO 39 11}
                    {MESSAGE saurian_leader "" "" _"Look at zzat.  Orczz and humanzss fighting.  Alwaysz somezzing to be gained from zzat."}

                    # Move close units out of the way (probably won't happen, but just in case)
                    [store_unit]
                        [filter]
                            side=1,2,3,4,5,6,8
                            [filter_location]
                                x,y=35,10
                                radius=3
                            [/filter_location]
                        [/filter]
                        variable=S7.tmp_units
                        mode=append
                    [/store_unit]
                    {FOREACH S7.tmp_units S7.i}
                        {MOVE_UNIT id=$S7.tmp_units[$S7.i].id 32 12}
                    {NEXT S7.i}
                    {CLEAR_VARIABLE S7.tmp_units}

                    {MOVE_UNIT id=saurian_leader 35 10}
                    [terrain]
                        x=33,34,34
                        y=10,9,10
                        terrain=Ce
                    [/terrain]
                    [terrain]
                        x,y=35,10
                        terrain=Ke
                    [/terrain]
                    {REDRAW 1}

                    {MESSAGE Grnk "" "" _"What the hell is going on here?  How about we get some Trolls out here too?"}
                    {MESSAGE Koorzhar "" "" _"Be careful what you wish for!  These saurians on the other hand shouldn't be too hard to deal with.  They pop out of the swamps all the time and they always behave the same.  Once we kill enough of them, the rest will retreat.  No need to go after them and into the swamps."}
                    {MESSAGE Grnk "" "" _"Just like Borck?"}
                    {MESSAGE Grnk "" "" _"Hmm, yes, good point.  Just like Borck.  And, in fact, I'd expect that Sorcerer down there to do the same thing.  Look at him standing there smugly with his skeleton guards, watching the fight without getting his hands dirty.  I bet he won't even let us get close to him."}

                    # When at most 5 saurians are left, they run also
                    # This can happen at the earliest after 3 turns, so that it does not trigger
                    # right at the beginning.  This does mean that there is a problem if all saurians
                    # are already killed by then, but since all they do is run, it doesn't matter
                    {TURNS_LATER (side 7 turn end) 3 S7.trigger_saurians_leave_turn (
                        #{DEBUG "Saurian departure can now be triggered: less than 6 saurians"}

                        [if]
                            [not]
                                [have_unit]
                                    side=7
                                [/have_unit]
                            [/not]
                            [then]
                                [fire_event]
                                    name=saurians_leave
                                [/fire_event]
                            [/then]
                        [/if]

                        [event]
                            name=die
                            [filter]
                                side=7
                            [/filter]
                            [filter_condition]
                                [not]
                                    [have_unit]
                                        side=7
                                        count=6-999
                                    [/have_unit]
                                [/not]
                            [/filter_condition]

                            # Kill off the unit first, so that it does not get moved later (as a fake)
                            [kill]
                                id=$unit.id
                            [/kill]

                            [fire_event]
                                name=saurians_leave
                            [/fire_event]
                        [/event]
                    )}

                    # We also put an event here that triggers at the end of each side turn
                    # It ends the scenario if no enemy units are left (after the saurians have appeared).
                    # I don't expect this to ever happen, but you never know ...
                    # Theoretically it could happen if one somehow manages to kill all saurians on
                    # the 1st or 2nd turn after they appear and Karcyn is gone already
                    [event]
                        name=side turn
                        first_time_only=no

                        [if]
                            [not]
                                [have_unit]
                                    side=6,7
                                [/have_unit]
                            [/not]
                            [then]
                                [fire_event]
                                    name=S7_done
                                [/fire_event]
                            [/then]
                        [/if]
                    [/event]
                [/event]
            [/event]
        [/event]
    [/event]

    [event]
        name=saurians_leave

        [if]
            [have_unit]
                id=saurian_leader
            [/have_unit]
            [then]
                {MESSAGE saurian_leader "" "" _"Maybe zzizz wazz not ssuch a good idea."}
            [/then]
            [else]
                {GET_RANDOM_UNIT_ID side=7}
                {MESSAGE $random_unit_id "" "" _"Maybe zzizz wazz not ssuch a good idea."}
                {CLEAR_VARIABLE random_unit_id}
            [/else]
        [/if]

        # Move all units off map (and kill, not needed later)
        [store_unit]
            [filter]
                side=7
            [/filter]
            variable=S7.saurian_units
            mode=append
            kill=no
        [/store_unit]
        {FOREACH S7.saurian_units S7.i}
            {MOVE_UNIT id=$S7.saurian_units[$S7.i].id 40 11}
            [kill]
                id=$S7.saurian_units[$S7.i].id
            [/kill]
        {NEXT S7.i}
        {CLEAR_VARIABLE S7.saurian_units}

        [modify_side]
            side=7
            controller=null
        [/modify_side]

        # If this was the last enemy unit, we're done
        [if]
            [not]
                [have_unit]
                    side=6,7
                    x=1-999
                [/have_unit]
            [/not]
            [then]
                [fire_event]
                    name=S7_done
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=S7_done

        {MESSAGE Vanak "" "" _"Vanak glad sorcer gone, but Vanak no like fight with humans.  Vanak go."}
        {MESSAGE Grnk "" "" _"No, wait.  We can still work toge..."}

        # Move all of Vanak's orcs off map (and hide)
        [store_unit]
            [filter]
                side=1
                [not]
                    id=Grnk
                [/not]
            [/filter]
            variable=S7.orc_units
            mode=append
            kill=no
        [/store_unit]

        # Hide them and move them away
        # This is done (instead of putting them on recall list) so that healing
        # and experience for last kill are assigned correctly
        {FOREACH S7.orc_units S7.i}
            [hide_unit]
                id=$S7.orc_units[$S7.i].id
            [/hide_unit]
            [move_unit_fake]
                type=$S7.orc_units[$S7.i].type
                side=1
                x=$S7.orc_units[$S7.i].x,1
                y=$S7.orc_units[$S7.i].y,$S7.orc_units[$S7.i].y
            [/move_unit_fake]
        {NEXT S7.i}

        [modify_side]
            side=1
            hidden=yes
        [/modify_side]

        {MESSAGE Koorzhar "" "" _"Well done, everybody.  Especially you, kid."}
        {MESSAGE Grnk "" "" _"Yeah, right.  Use the goblin to betray everybody, since he's such an expert at it."}
        {MESSAGE Koorzhar "" "" _"Beat yourself up over it, if you want, sometimes we all have to do things we don't like."}
        {MESSAGE Grnk "" "" _"Right.  Sometimes ..."}
        {MESSAGE Koorzhar "" "" _"Either way, you did well.  Here's your pay: $S7.gold_for_Grnk gold."}
        {VARIABLE_OP Grnks_gold add $S7.gold_for_Grnk}
        {SET_MENU_INVENTORY}

        {MOVE_GRNK_TO_DUMMY_SIDE 8}

        # House cleaning
        {CLEAR_VARIABLE S7}

        [endlevel]
            result=victory
            bonus=no
            carryover_add=yes
            carryover_percentage=40
        [/endlevel]
    [/event]

