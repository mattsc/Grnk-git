        [move_unit_fake]
            type=Orcish Warrior
            side=6
            x=1,2
            y=43,42
        [/move_unit_fake]
        {UNIT 6 (Orcish Warrior) 2 42 (id=orc6_1)}
        [move_unit_fake]
            type=Orcish Crossbowman
            side=6
            x=1,4
            y=43,42
        [/move_unit_fake]
        {UNIT 6 (Orcish Crossbowman) 4 42 (id=orc6_2)}
        [move_unit_fake]
            type=Orcish Grunt
            side=6
            x=1,3
            y=43,42
        [/move_unit_fake]
        {UNIT 6 (Orcish Grunt) 3 42 (id=orc6_3)}
        [move_unit_fake]
            type=Orcish Grunt
            side=6
            x=1,2
            y=43,41
        [/move_unit_fake]
        {UNIT 6 (Orcish Grunt) 2 41 (id=orc6_4)}
        [move_unit_fake]
            type=Skeleton
            side=6
            x=1,1
            y=43,41
        [/move_unit_fake]
        {UNIT 6 (Skeleton) 1 41 (
            id=skeleton_guard1
            ai_special=guardian
            [modifications]
                {TRAIT_QUICK}
            [/modifications]
        )}
        [move_unit_fake]
            type=Skeleton Archer
            side=6
            x=1,3
            y=43,43
        [/move_unit_fake]
        {UNIT 6 (Skeleton Archer) 3 43 (
            id=skeleton_guard2
            ai_special=guardian
            [modifications]
                {TRAIT_QUICK}
            [/modifications]
        )}

        {MESSAGE_RIGHT Karcyn _"Orc minions, it's time to show those humans which way the wind is blowing.  The era of the undead is about to begin."}
        {MESSAGE_RIGHT orc6_1 _"Uh, what you say?"}
        {MESSAGE_RIGHT Karcyn _"<i>[Sigh!]</i>

They there.  We them get."}
        {STORE_UNIT_VAR id=orc6_1 name S7.orc_name}
        {MESSAGE_RIGHT orc6_1 _"Right.  We them get.

"+{WHISPER _"And if sorcer no have skeleton guard, $S7.orc_name like get sorcer."}}
        {CLEAR_VARIABLE S7.orc_name}

        [terrain]
            x=1,2,2,1
            y=42,42,43,44
            terrain=Ce
        [/terrain]
        [terrain]
            x,y=1,43
            terrain=Ke
        [/terrain]
        {REDRAW 1}

        {MESSAGE Grnk "" "" _"Another Dark Sorcerer!  Why do they keep popping up everywhere all of a sudden?"}
        {MESSAGE Koorzhar "" "" _"I have no idea, but we better take the fort back quickly or we'll be in real trouble."}

        # This also changes the turn limit again
        [modify_turns]
            value="$($turn_number+20)"
        [/modify_turns]

        [objectives]
            side=3
            summary=_"Objectives for Koorzhar and Grnk"
            [objective]
                description=_"Defeat all enemies"
                condition=win
            [/objective]
            [objective]
                description=_"Death of Grnk"
                condition=lose
            [/objective]
            [objective]
                description=_"Death of Koorzhar"
                condition=lose
            [/objective]
            [objective]
                description=_"Turns run out"
                condition=lose
            [/objective]
            [gold_carryover]
                bonus=no
                carryover_percentage=40
            [/gold_carryover]
            [note]
                description=_"This is a multi-battle scenario.  Koorzhar needs to deploy his troops very carefully."
            [/note]
        [/objectives]

        # The skeleton guards never move or attack in this scenario
        [event]
            name=side 6 turn refresh
            first_time_only=no

            {MODIFY_UNIT race=undead moves 0}
            {MODIFY_UNIT race=undead attacks_left 0}
        [/event]

        # When at most 3 orcs are left on Karcyn's side, he leaves
        # This can happen at the earliest after 2 turns, so that it does not trigger
        # right at the beginning.  This does mean that this will not trigger if all
        # orcs are already killed by then, but there's no way of this happening
        # Triggering attack on the skeletions/Karcyn is also put in here
        {TURNS_LATER (side 6 turn end) 2 S7.trigger_Karcyn_leaves_turn (
            #{DEBUG "Karcyn departure can now be triggered: less than 6 orcs"}

            [event]
                name=die
                [filter]
                    side=6
                [/filter]
                [filter_condition]
                    [not]
                        [have_unit]
                            side=6
                            [not]
                                race=human
                            [/not]
                            [not]
                                race=undead
                            [/not]
                            count=4-999
                        [/have_unit]
                    [/not]
                [/filter_condition]

                # Kill off the unit first, so that it does not get moved later (as a fake)
                [kill]
                    id=$unit.id
                [/kill]

                [fire_event]
                    name=Karcyn_leaves
                [/fire_event]
            [/event]

            # If Karcyn or one of his skeletons is attacked directly, he also leaves
            [event]
                name=attack
                [filter_second]
                    id=Karcyn
                    [or]
                        side=6
                        race=undead
                    [/or]
                [/filter_second]

                [fire_event]
                    name=Karcyn_leaves
                [/fire_event]
            [/event]
        )}
    [/event]

