        {TURNS_LATER (side 1 turn end) 3 S7.trigger_undead_turn (
            #{DEBUG "Undead can now be triggered: less than 10 fort orcs"}

            [if]
                [not]
                    [have_unit]
                        side=1
                    [/have_unit]
                [/not]
                [then]
                    [fire_event]
                        name=mobilize_Karcyn
                    [/fire_event]
                [/then]
            [/if]

            [event]
                name=die
                [filter]
                    side=1
                [/filter]
                [filter_condition]
                    [not]
                        [have_unit]
                            side=1
                            count=10-999
                        [/have_unit]
                    [/not]
                [/filter_condition]

                [fire_event]
                    name=mobilize_Karcyn
                [/fire_event]
            [/event]
        )}

        # Vanak comes back the turn after all fort orcs are killed
        [event]
            name=die
            [filter]
                side=1
            [/filter]
            [filter_condition]
                [not]
                    [have_unit]
                        side=1
                    [/have_unit]
                [/not]
            [/filter_condition]

            [event]
                name=new turn

                [fire_event]
                    name=bring_Vanak_back
                [/fire_event]
            [/event]
        [/event]
