            [/gold_carryover]
            [note]
                description=_"This is a multi-battle scenario.  Koorzhar needs to deploy his troops very carefully."
            [/note]
        [/objectives]

        {MODIFY_UNIT id=Grnk side 1}
        {MOVE_UNIT id=Grnk 2 15}

        {MESSAGE_RIGHT Vanak _"Little goblin back.  Help Vanak fight sorcer, traitor orc."}
        {MESSAGE_RIGHT Grnk _"Grnk help Vanak.  Grnk suggest Vanak fight with humans.  Sorcerer is enemy of Vanak and humans."}
        {MESSAGE_RIGHT Vanak _"Vanak fight with human?  Vanak no like, but Vanak must kill sorcer, traitor orc."}
        {MESSAGE_RIGHT Grnk _"Grnk no like either, but Grnk no choice."}
        {MESSAGE_RIGHT Vanak _"Right.  We them get."}
        {MESSAGE_RIGHT Grnk _"<i>[Sigh!]</i>"}

        [modify_side]
            side=1
            controller=human
            team_name=Vanak,Koorzhar,
            user_team_name=_"Human Army"
        [/modify_side]

        # Give him the right gold
        {SET_GOLD 1 207}

        [terrain]
            x=2,2,1
            y=15,16,17
            terrain=Ce
        [/terrain]
        [terrain]
            x,y=1,16
            terrain=Ke
        [/terrain]
        {REDRAW 1}

        [objectives]
            side=1
            summary=_"Objectives for Vanak and Grnk"
            [objective]
                description=_"Defeat Karcyn"
                condition=win
            [/objective]
            [objective]
                description=_"Death of Grnk"
                condition=lose
            [/objective]
            [objective]
                description=_"Death of Vanak"
                condition=lose
            [/objective]
            [objective]
                description=_"Death of Koorzhar"
                condition=lose
            [/objective]
            [objective]
                description=_"Turns run out"
                condition=lose
            [/objective]
