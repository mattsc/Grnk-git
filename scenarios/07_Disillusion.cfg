    # Reinforcement leader dies
    [event]
        name=last breath
        [filter]
            id=reinforcement_leader
        [/filter]

        {MESSAGE Koorzhar "" "" _"There goes a good soldier.  Shall his death no be in vain."}
    [/event]

    # This brings the orcs led by Karcyn out
