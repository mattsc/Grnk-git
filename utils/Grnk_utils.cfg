#textdomain wesnoth-Grnk

#define MAKE_GRNK_LOYAL WML
    # Also give hime the hero icon (as opposed to the loyal icon) and set
    # canrecruit=no
    # This assumes that he has exactly one other trait
    # @WML: other WML code to be put into [modify_unit]
    [modify_unit]
        [filter]
            id=Grnk
        [/filter]

        [modifications]
            [trait]
                # first trait is unmodified
            [/trait]
            {TRAIT_LOYAL}
        [/modifications]

        overlays=misc/hero-icon.png
        canrecruit=no
        {WML}
    [/modify_unit]
#enddef

#define UNDO_GRNK_IS_LOYAL WML
    # This assume that 'loyal' is his second trait
    # This also makes Grnk side leader and removes the overlay
    # @WML: other WML code to be put into [modify_unit]

    [store_unit]
        [filter]
            id=Grnk
        [/filter]

        variable=UGIL_Grnk
        kill=yes
    [/store_unit]
    #{DEBUG "$UGIL_Grnk.modifications.trait[0].id $UGIL_Grnk.modifications.trait[1].id"}

    # Remove the second trait
    {CLEAR_VARIABLE UGIL_Grnk.modifications.trait[1]}
    # Also need to do the following for changes to take effect:
    {CLEAR_VARIABLE UGIL_Grnk.upkeep}

    [unstore_unit]
        variable=UGIL_Grnk
    [/unstore_unit]

    [modify_unit]
        [filter]
            id=Grnk
        [/filter]

        canrecruit=yes
        overlays=""
        {WML}
    [/modify_unit]

    {CLEAR_VARIABLE UGIL_Grnk}
#enddef

#define BOOMING_VOICE_EFFECT_CORE ID MESSAGE X Y SIZE RGB TRANSPARENCY
    # Darken screen, lightning sound, big text across screen with transparent profile

    {SCROLL_TO {X} {Y}}
    {STORE_UNIT_VAR id={ID} profile profile}
    {SOUND lightning.ogg}
    {COLOR_ADJUST -20 -40 -40}
    {COLOR_ADJUST -40 -80 -80}
    {DELAY 300}

    [item]
        x,y={X},{Y}
        halo=$profile~O({TRANSPARENCY})
    [/item]
    [print]
        text={MESSAGE}
        size={SIZE}
        duration=30
        red,green,blue={RGB}
    [/print]
    {DELAY 1000}

    {SOUND lightning.ogg}
    [remove_item]
        x,y={X},{Y}
        image=$profile~O({TRANSPARENCY})
    [/remove_item]
    {DELAY 1000}

    {COLOR_ADJUST -20 -40 -40}
    {COLOR_ADJUST 0 0 0}
    {CLEAR_VARIABLE profile}
#enddef

#define BOOMING_VOICE_EFFECT_GRNK ID MESSAGE X Y TRANSPARENCY
    # Use prune color
    {BOOMING_VOICE_EFFECT_CORE {ID} {MESSAGE} {X} {Y} 48 (120,60,120) {TRANSPARENCY}}
#enddef

#define BOOMING_VOICE_EFFECT_MASTER ID MESSAGE X Y TRANSPARENCY
    # Use dark (blood) red and larger font
    {BOOMING_VOICE_EFFECT_CORE {ID} {MESSAGE} {X} {Y} 64 (152,0,2) {TRANSPARENCY}}
#enddef
