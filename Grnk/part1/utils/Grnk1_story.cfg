#define GRNK_STORY_11
    [story]
        [part]
            {STORY_BACKGROUND $story_image}
            story=_"I guess that following the goblin 'tradition', serving as cannon fodder during a pointless orcish raid, would have been preferable. At least this misery called my life would have been over quickly."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK_STORY_12
    [story]
        [part]
            {STORY_BACKGROUND $story_image}
            story=_"Unlike humans, orcs are simple. ""You kill [insert enemy name here] or [insert orc-you-are-talking-to name here] kill little goblin.""  There are no hidden agendas." # wmllint: ignore
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK_STORY_13
    [story]
        [part]
            {STORY_BACKGROUND $story_image}
            story=_"When I returned to the orcs after running away from my human foster parents, I could not help but wonder why they were all so damned thickheaded. Much later I came to realize that the real question was: Why was I different?"
            show_title=yes
        [/part]
    [/story]
#enddef
