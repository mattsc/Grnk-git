            image=units/monsters/water-serpent-attack-se-3.png~GS()~SCALE(48,48)
        [/frame]
        [frame]
            begin=-250
            end=-50
            image=units/monsters/water-serpent-attack-se-4.png~GS()~SCALE(48,48)
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-50
                end=100
                image=units/monsters/water-serpent-attack-se-5.png~GS()~SCALE(88,49)
                sound=bite-small.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-50
                end=50
                image=units/monsters/water-serpent-attack-se-5.png~GS()~SCALE(88,49)
                sound={SOUND_LIST:MISS}
