                    [filter_location]
                        [filter]
                            side=$S13.ally_sides
                        [/filter]
                    [/filter_location]
                    moves=max
                    range=attack

                    variable=tmp_locs
                [/store_reachable_locations]
                #{DEBUG "Enemies within attack range: $tmp_locs.length"}

                {IF_VAR tmp_locs.length equals 0 (
                    [then]
                        #{DEBUG "Sending Guard 2 back"}
                        {MODIFY_UNIT id=skeleton_guard2 goto_x 59}
                        {MODIFY_UNIT id=skeleton_guard2 goto_y 14}
                    [/then]

                    [else] # This is necessary as a goto_x,goto_y might still be set from previous turn
                        {MODIFY_UNIT id=skeleton_guard2 goto_x 0}
                        {MODIFY_UNIT id=skeleton_guard2 goto_y 0}
                    [/else]
                )}
            [/then]
        [/if]

        {CLEAR_VARIABLE tmp_locs,sk_x,sk_y}
    [/event]

    # Also, Karcyn never moves or attacks at all
    [event]
        name=side 6 turn refresh
        first_time_only=no

        {MODIFY_UNIT id=Karcyn moves 0}
        {MODIFY_UNIT id=Karcyn attacks_left 0}
    [/event]

    # Stonehand's death (except if it's Rutburt), and not if he's allied
    # with Grnk by then
    [event]
        name=last breath

        [filter]
            id=$S13.stonehand_id
            [not]
                id=Rutburt
            [/not]
            [filter_side]
                [enemy_of]
                    [has_unit]
                        id=Grnk
                    [/has_unit]
                [/enemy_of]
            [/filter_side]
        [/filter]

        {MESSAGE $S13.stonehand_id "" "" _"Now I will never get my revenge! Tell them to display my stone hand on the market square in Shmaltupp, as a warning to others."}

        {CLEAR_VARIABLE S13.stonehand_id}
    [/event]

    # When the last peasant dies
    [event]
        name=last_breath

        [filter]
            side=7
        [/filter]
        [filter_condition]
            [not]
                [have_unit]
                    side=7
                [/have_unit]
            [/not]
        [/filter_condition]

        {MESSAGE $unit.id "" "" _"We might have all died here, but they won't be able to stop what we started."}

        [modify_side]
            side=7
            controller=null
            hidden=yes
        [/modify_side]
    [/event]

    # Mal An, Karcyn (and his guards) and Koorzhar run if
    # 1a. Mal An & Koorzhar: they are killed
    # 1b. Karcyn: he's attacked
    # 2. They are down to 1 other unit (3 for Karcyn, because of the guardians)

    # Mal An runs
    [event]
        name=Mal_An_runs

        {MESSAGE_RIGHT (Mal An) _"That goblin's even more trouble than the Master expected. I better report this to him. The Grand Plan must not fail."}

        {FIREBALL_OUT (Mal An) "~GS()"}
    [/event]

    # Koorzhar runs
    [event]
        name=Koorzhar_runs

        {MESSAGE Koorzhar "" "" _"I'm not going to die for that so-called Master. I'm out of here."}

        {MOVE_UNIT_TO_EDGE_AND_OFF_MAP Koorzhar 64 15 ne}

        {MESSAGE Grnk "" "" _"He sacrifices his people, but he's a coward himself."}
    [/event]

    # Karcyn runs
    [event]
        name=Karcyn_runs

        {MESSAGE Karcyn "" "" _"The Master will not be happy about this."}

        {FIREBALL_OUT Karcyn "~GS()"}

        # He takes his two guards with him
        [if]
            [have_unit]
                id=skeleton_guard1
            [/have_unit]

            [then]
                {FIREBALL_OUT skeleton_guard1 "~GS()"}
            [/then]
        [/if]

        [if]
            [have_unit]
                id=skeleton_guard2
            [/have_unit]

            [then]
                {FIREBALL_OUT skeleton_guard2 "~GS()"}
            [/then]
        [/if]

        {MESSAGE Grnk "" "" _"Why am I not surprised?"}
    [/event]

    # 1a. When Mal An or Koorzhar die (before they have no units left), they flee
    [event]
        name=last_breath

        [filter]
            id=Mal An
        [/filter]

        [fire_event]
            name=Mal_An_runs
        [/fire_event]
    [/event]

    [event]
        name=last_breath

        [filter]
            id=Koorzhar
        [/filter]

        [fire_event]
            name=Koorzhar_runs
        [/fire_event]
    [/event]

    # 1b. If Karcyn is attacked directly, he also leaves
    [event]
        name=attack

        [filter_second]
            id=Karcyn
        [/filter_second]

        [fire_event]
            name=Karcyn_runs
        [/fire_event]
    [/event]

    # 2: When an enemy unit dies:
    #  - if only 3 of a side (or 5 for Karcyn) left, leader runs
    #  - if no enemy units left, Grnk wins (this can only happen after the leader ran)
    [event]
        name=die
        first_time_only=no

        [filter]
            side=2,5,6
        [/filter]

        # Get unit off the map
        [kill]
            id=$unit.id
        [/kill]

        # This could trigger one of the enemy leaders to leave ...
        [fire_event]
            name=enemy_leader_leaves
        [/fire_event]
        # ... or the end of the scenario
        [fire_event]
            name=are_we_done
        [/fire_event]
    [/event]

    # The prunes being successful could trigger one of the other events
    [event]
        name=scenario_prunes_success_event
        first_time_only=no

        [fire_event]
            name=enemy_leader_leaves
        [/fire_event]
        [fire_event]
            name=are_we_done
        [/fire_event]
    [/event]

    # The event for one of the enemy leaders to leave
    # This can be triggered by the above die event, or by the prunes events
    [event]
        name=enemy_leader_leaves
        first_time_only=no

        [if]
            [have_unit]
                id=Mal An
            [/have_unit]
            [not]
                [have_unit]
                    side=2
                    x=1-999  # don't include recall list
                    [not]
                        [filter_wml]  # and only non-petrified units
                            [status]
                                petrified=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                    count=3-999
                [/have_unit]
            [/not]

            [then]
                [fire_event]
                    name=Mal_An_runs
                [/fire_event]
            [/then]
        [/if]

        # Koorzhar's side
        [if]
            [have_unit]
                id=Koorzhar
            [/have_unit]
            [not]
                [have_unit]
                    side=5
                    x=1-999  # don't include recall list
                    [not]
                        [filter_wml]  # and only non-petrified units
                            [status]
                                petrified=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                    count=3-999
                [/have_unit]
            [/not]

            [then]
                [fire_event]
                    name=Koorzhar_runs
                [/fire_event]
            [/then]
        [/if]

        # Karcyn's side
        [if]
            [have_unit]
                id=Karcyn
            [/have_unit]
            [not]
                [have_unit]
                    side=6
                    x=1-999  # don't include recall list
                    [not]
                        [filter_wml]  # and only non-petrified units
                            [status]
                                petrified=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                    count=5-999
                [/have_unit]
            [/not]

            [then]
                [fire_event]
                    name=Karcyn_runs
                [/fire_event]
            [/then]
        [/if]
    [/event]

    # If the last enemy unit is gone, we're done
    # This can be triggered from the above kill event, or the prunes events ...
    # or if Rutburt just got converted (and was the last unit)
    # Petrified units don't count
    [event]
        name=are_we_done
        first_time_only=no

        # If Rutburt's joined Grnk, Gertburt has been changed to side 4
        {STORE_UNIT_VAR id=Gertburt side Gertburt_side}

        [if]
            [not]
                [have_unit]
                    side=2,5,6  # Don't need to check Rutburt's side
                    [not]
                        [filter_wml]  # and only non-petrified units
                            [status]
                                petrified=yes
                            [/status]
                        [/filter_wml]
                    [/not]
                [/have_unit]
            [/not]
            # Following condition: so that we cannot end the game before Rutburt is converted
            {VARIABLE_CONDITIONAL Gertburt_side equals 4}

            [then]
                {MESSAGE Grnk "" "" _"Wow, we really did it!"}
                {MESSAGE_FACING Grossauba Grnk "" _"We did indeed. You're an amazing little fellow, Grnk. I am astonished by what I have seen."}
                {MESSAGE_FACING Wyssauba Grnk "" _"That's high praise coming from Grossauba. In fact, it's the greatest compliment I have ever heard him make to anybody. Except to me, naturally."}
                {MESSAGE Grnk "" "" _"Naturally."}
                {MESSAGE_FACING Grnk Grossauba "" _"Thank you, Grossauba. I am honored."}
                {MESSAGE Grossauba "" "" _"We're heading back to Hynderwlt then. I will leave you in Wyssauba's capable hands. I am certain that, in his greatness, he will have no trouble figuring out what to do to put you on the right path."}

                {MOVE_UNIT_TO_EDGE_AND_OFF_MAP Grossauba 25 1 n}

                # Kill all of Grossauba's units, except for Wyssauba and Grnk
                [kill]
                    side=1
                    race=human
                    [not]
                        id=Wyssauba
                    [/not]
                [/kill]

                {MESSAGE_FACING Vanak Grnk "" _"Little goblin Vanak friend. Vanak go."}

                {MOVE_UNIT_TO_EDGE_AND_OFF_MAP Vanak 50 36 se}

                {MESSAGE_FACING Wyssauba Grnk "" _"An orc of few words. I like him."}
                {MESSAGE Grnk "" "" _"And you can always take him at face value. That's something my experience with humans has taught me to appreciate about orcs."}

                # Peasants leave
                [store_unit]
                    [filter]
                        side=7
                    [/filter]

                    variable=tmp_units
                [/store_unit]

                {IF_VAR tmp_units.length not_equals 0 (
                    [then]
                        {MESSAGE $tmp_units[0].id "" "" _"We must tell our brothers!"}

                        {MOVE_UNIT_TO_EDGE_AND_OFF_MAP $tmp_units[0].id 41 1 nw}

                        [kill]
                            side=7
                        [/kill]
                    [/then]
                )}

                # Gryphons move away
                [store_unit]
                    [filter]
                        side=1
                        type=Gryphon
                    [/filter]

                    variable=tmp_units
                [/store_unit]

                {IF_VAR tmp_units.length not_equals 0 (
                    [then]
                        {MESSAGE $tmp_units[0].id "" "" _"Kraahhh!!!!"}

                        {MOVE_UNIT_TO_EDGE_AND_OFF_MAP $tmp_units[0].id $tmp_units[0].x 36 s}

                        [kill]
                            side=1
                            type=Gryphon
                        [/kill]
                    [/then]
                )}

                # And the ghosts
                [store_unit]
                    [filter]
                        side=1
                        race=undead
                    [/filter]

                    variable=tmp_units
                [/store_unit]

                {IF_VAR tmp_units.length not_equals 0 (
                    [then]
                        {MESSAGE_FACING $tmp_units[0].id Grnk "" _"Farewell, Grnk. You're not as bad a goblin, or a sorcerer, as we thought at first."}

                        {MOVE_UNIT_TO_EDGE_AND_OFF_MAP $tmp_units[0].id 1 1 nw}

                        [kill]
                            side=1
                            race=undead
                        [/kill]
                    [/then]
                )}

                {MESSAGE_FACING Gertburt Grnk "" _"We must be off too. There are lots of things to be sorted out in Shmaltupp. Good luck, little fella."}
                {MESSAGE_FACING Rutburt Grnk "" _"No hard feelings, Grnk. Maybe we can continue on better terms sometime."}

                {MOVE_UNIT_TO_EDGE_AND_OFF_MAP Rutburt 64 15 ne}
                {MOVE_UNIT_TO_EDGE_AND_OFF_MAP Gertburt 64 15 ne}

                [kill]
                    side=1,4,7
                    [not]
                        id=Wyssauba,Grnk
                    [/not]
                [/kill]

                {MESSAGE_FACING Grnk Wyssauba "" _"What do I do now, Wyssauba? I went to Shmaltupp to start a better life. Look at the mess that created. The humans are constantly scheming and double-crossing everybody, including their own people. I do not know whom to trust any more."}
                {MESSAGE Grnk "" "" _"With the orcs, it's easy. It's as simple as ""Little goblin help Vanak. Vanak help little goblin.""  Or ""They there! We them get!""  At least you know what you're up against. Maybe I should join Vanak."}
                {MESSAGE Wyssauba "" "" _"Don't be discouraged, Grnk. Most humans are pretty decent people. Unfortunately, those that rise to the top often do so because they are more ... ambitious than the rest."}
                {MESSAGE Grnk "" "" _"So what do I do?"}
                {MESSAGE Wyssauba "" "" _"Why don't you join me and we will work together on getting your magic under control. I believe that you have only scratched the surface of your powers. It would be a shame to waste it and ..."}
                {MESSAGE narrator "portraits/humans/transparent/mage-arch.png~O(30%)" "Grossauba" _"... and that's high praise coming from Wyssauba."}
                {MESSAGE Wyssauba "" "" _"... and we need to make sure that it does not fall into the wrong hands. Besides, I am one of the best teachers you will be able to find, maybe <i>the</i> best."}
                {MESSAGE Grnk "" "" _"Naturally?"}
                {MESSAGE Wyssauba "" "" _"Naturally."}

                {FIREBALL_OUT Wyssauba "~GS()"}
                {FIREBALL_OUT Grnk "~GS()~CS(0,-50,0)"}

                # House cleaning
                {CLEAR_VARIABLE S13}

                [endlevel]
                    result=victory
                    carryover_report=no
                    linger_mode=no
                    end_text=_"Maybe there is hope for me yet. (Grnk)

To be continued ...

Thank you for playing Grnk the Mighty!
If you have suggestions or encountered problems,
please visit our thread on the Wesnoth forums: http://tinyurl.com/BfW-Grnk" # wmllint: no spellcheck
                    end_text_duration=10000
                [/endlevel]
            [/then]
        [/if]

        {CLEAR_VARIABLE Gertburt_side}
    [/event]

