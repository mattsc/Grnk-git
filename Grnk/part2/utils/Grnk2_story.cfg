#define GRNK2_STORY_15s
    [story]
        [part]
            {STORY_BACKGROUND portraits/undead/transparent/ancient-lich.png}
            show_title=yes
            [if]
                [variable]
                    name=joined_Grossauba
                    equals=yes
                [/variable]
                [then]
                    story=_"<span color='#BCB088' font='18' weight='bold'>Grnd</span> and <span color='#BCB088' font='18' weight='bold'>the Master</span> went back into hiding. In time, Grnd became an extremely powerful goblin mage and eventually overpowered his teacher, driving him away and taking over his army of undead. They now independently work on their own versions of the Grand Plan to take over the world."
                [/then]
                [else]
                    story=_"<span color='#BCB088' font='18' weight='bold'>The Master</span>, having finally completed the first stage of his Grand Plan, but having suffered great losses in the process, went back into hiding with Grnk.
<i> </i>
In time, <span color='#BCB088' font='18' weight='bold'>Grnk</span> became an extremely powerful goblin mage and eventually overpowered his teacher, driving him away and taking over his army of undead. They now independently work on their own versions of the Grand Plan to take over the world. Grnk now has his minions address him as 'Grnk the Mighty'."
                [/else]
            [/if]
        [/part]
        [part]
            {STORY_BACKGROUND portraits/elves/transparent/high-lord.png}
            show_title=yes
            story=_"<span color='#BCB088' font='18' weight='bold'>Elralith</span>, High Lord of the Ultwildir Elves, now regrets not having joined Grnk in his fight against the Master, a decision which, decades later, would send a young elf by the name of Galuldur on his first dangerous journey."
        [/part]
        [part]
            show_title=yes
            [if]
                [variable]
                    name=joined_Grossauba
                    equals=yes
                [/variable]
                [then]
                    {STORY_BACKGROUND portraits/humans/transparent/mage-arch.png}
                    story=_"<span color='#BCB088' font='18' weight='bold'>Grossauba</span> and his mages returned to Hynderwlt and continue their subtle ways of keeping the world a safer place for everybody."
                [/then]
                [else]
                    {STORY_BACKGROUND portraits/humans/transparent/mage-red.png}
                    story=_"The few <span color='#BCB088' font='18' weight='bold'>Hynderwlt mages</span> still alive left for distant lands and started a new order there. With both Grossauba and Wyssauba gone, it took them decades to regain even a fraction of heir former strength."
                [/else]
            [/if]
        [/part]
        [part]
            {STORY_BACKGROUND portraits/humans/transparent/general.png}
            show_title=yes
            story=_"HQ decided that it was not in the army's best interest to try <span color='#BCB088' font='18' weight='bold'>General Koorzhar</span> for treason. It was 'suggested' that he retire instead. He now lives in a villa on the southern coast and enjoys ordering his servants on latrine duty."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/humans/transparent/lieutenant.png}
            show_title=yes
            story=_"Former <span color='#BCB088' font='18' weight='bold'>Lieutenant Langzight</span> was indeed promoted to general and is now in command of the Shmaltupp army. He switched most of the army's contracts to QMO, Quank's Military Outfitters."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/dwarves/transparent/ulfserker.png}
            show_title=yes
            story=_"<span color='#BCB088' font='18' weight='bold'>Quank</span> is continuing to expand his business empire ever more and is de facto running Shmaltupp these days. However, the recent events reawakened his innate thirst for adventure. He now occasionally accompanies <span color='#BCB088' font='18' weight='bold'>Rutburt</span> on one of the latter's 'little excursions' — especially when there is a bounty to be shared at the end."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/humans/transparent/outlaw.png}
            show_title=yes
            story=_"<span color='#BCB088' font='18' weight='bold'>Gertburt</span> still roams the lands, making friends and enemies in unusual places. Being fed up with Shmaltupp politics, he can most often be found around the Eastern High Plains these days."
        [/part]
        [if]
            [variable]
                name=Grashnak_alive
                equals=yes
            [/variable]

            [then]
                [part]
                    {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
                    show_title=yes
                    story=_"<span color='#BCB088' font='18' weight='bold'>Grashnak</span> turned out not to have Grnk’s knack for magic, but he is a rather smart little bugger and became the leader of a powerful band of goblins. He moved them to the northern wastelands and now rules over a vast and quickly expanding territory. None of the groups of orcs, saurians or trolls of the area dare to attack his tribe — not more than once, at least."
                [/part]
            [/then]
        [/if]
        [part]
            {STORY_BACKGROUND portraits/orcs/transparent/sovereign.png}
            show_title=yes
            story=_"<span color='#BCB088' font='18' weight='bold'>Vanak</span> moved back to the north-western wastelands and became the most powerful orc leader the region had seen in centuries. He slew countless enemies and fathered many strong orc warriors — and a few goblins as well, none of which were abandoned. Vanak died in battle at the old age of 7."
        [/part]
        [if]
            [variable]
                name=joined_Grossauba
                equals=yes
            [/variable]

            [then]
                [part]
                    {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
                    show_title=yes
                    story=_"Respected by humans and orcs alike, <span color='#BCB088' font='18' weight='bold'>Grnk</span> became known as 'Grnk the Mighty' for his defeat of the Master. He never liked that title and continues to go simply by 'Grnk' — or 'little goblin' when he's among the orcs. He mostly wanders the lands by himself these days, visiting old companions when he's in the neighborhood. Unheard of among orcs, he organized a funeral service for his friend Vanak and gave the eulogy:
<i> </i>
""Vanak good friend, great warrior. Vanak fight well, die well. They there, he them get!""
<i> </i>
Grnk still carries a supply of prunes with him at all times."
                [/part]
            [/then]
        [/if]
    [/story]
#enddef
