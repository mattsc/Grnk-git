# S01: no story

#define GRNK2_STORY_01s
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"It's been half a year since Wyssauba took me on as his apprentice after the battle with Mal An at Latzie River. Training to become a wizard involves great hardships: endless repetitions of apparently meaningless menial tasks; dragging logs through the snow; standing on top of a slippery mossy rock on one foot all night, in the rain, for three nights in a row without any sleep. That sort of thing."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            show_title=yes
            story=_"Well, that's one theory. One that Wyssauba does not subscribe to. Wyssauba likes his comfort, sitting in a soft armchair with a glass of brandy in his hand. And apparently he doesn't believe in subjecting his students to much discomfort either. Never in my life had I been this comfortable. Or this soft."
        [/part]
        {STORY_DISCLAIMER}
    [/story]
#enddef

# S02: no story

#define GRNK2_STORY_02s
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"The last half year had been the only time in my life that I was not running from somebody, or something, since ... Well, ever since I can remember, really."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_02s2
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"And there I was, running again. The difference this time was that I was not only running <i>from</i> someone, but also had a place I needed to run <i>toward</i>."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            show_title=yes
            story=_"I had to get to Shmaltupp and warn the people there. But how? General Koorzhar had declared me a public enemy. I was contemplating this question when, walking through the little border village of Grentstutt, I heard a familiar voice."
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_03
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Not knowing anybody to turn to in these parts, I decided to gather a most unlikely army."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_04
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Not until much later did it occur to me that this was all incredibly and unnecessarily complicated. Clearly there must have been easier ways to get into Shmaltupp undetected."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Maybe I really am not as smart as I think. And Quank sure is a sneaky little bastard."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_04s
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"I don't know why I ever expected the humans in Shmaltupp to listen to me. Needless to say that things did not go quite as I had hoped."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            show_title=yes
            story=_"In the end, I barely got away with my life, Quank's dark adept robe now having numerous new holes and blood stains. I decided that it was time to turn to the only person left in the entire world whom I knew I could trust."
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_05
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Orcs constantly fight each other also, but unlike humans, there are no hidden agendas. You can always take what an orc tells you at face value."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            # wmllint: local spelling [Insert orc-you-are-talking-to]
            story=_"In my experience, it's most often something along the lines of: [Insert name of orc-you-are-talking-to] kill little goblin."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_06
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"It seemed that getting to the Master was almost harder than I expected killing him would be. Which is probably the reason why he chose his lair where he did."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"If Wyssauba had actually taught me how to use my magic in a controlled way, this all would have been much easier."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_07
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"I still don't really know how I do my magic. Mostly I just think about what I want to happen and somehow — magically, I guess — it happens. More or less. But only when I have my prunes."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"I can't even get rid of their damned smell any more."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_08
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"The Master's power of persuasion involves horrible tortures: endless repetitions of white-hot iron rods being pushed up your nose; heavy logs being hung from various body parts; being tied to the top of a pointy rock all night, in the rain, for three nights in a row without being allowed to sleep. That sort of thing."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Well, that's what he tells me he does to his other 'subjects' at least. Apparently he decided to take a different approach with me. One that, apart from being locked up, does not involve much physical discomfort at all. Instead, he's telling me endless stories of how the humans are constantly scheming and betraying everything they claim to believe in. Truth be told, I'd almost prefer the torture."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"But then, he does have a point."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_09
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Of course, things are not always quite what they appear to be."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_09s
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Turns out I returned to Hynderwlt much sooner than I had expected, and for different reasons."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_10
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Hard to believe that I was trying to sneak into the Master valley again after what happened last time. But this time I would be smarter. Wyssauba had told me what to do."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_10s
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"The way forward was blocked."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"I could not go back to Hynderwlt or Grossauba — the Master! — would certainly kill me, now that he knew that we were on to him."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"And we have all seen the welcome I received in Phorhoot."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"It seemed the only remaining possibility was to take the long way around to the southern side of the Master's valley. Of course, that route led through territory that no orc, or goblin, had ever entered."
            show_title=yes
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Well, that's no entirely true. But no orc, or goblin, who had been stupid enough to enter here had ever been seen again."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_11
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"It occurred to be that my plan had a vital flaw. In addition to going through elvish territory, this route also passes through Shmaltupp. And this time I was coming with a large and rather noisy band of orcs. And without even a single dark adept robe."
            show_title=yes
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Oh well, one step at a time."
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_12
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Of course, getting through Shmaltupp City itself was only part of the problem."
            show_title=yes
        [/part]
    [/story]
#enddef

#define GRNK2_STORY_12s
    [story]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Karcyn was really getting on my nerves. I would not let him get away this time. Maybe I could not get to the Master himself — yet — but I could eliminate his seconds one by one."
        [/part]
        [part]
            {STORY_BACKGROUND portraits/goblins/transparent/rouser.png}
            story=_"Eventually, he would not be able to avoid me any more."
            show_title=yes
        [/part]
    [/story]
#enddef

