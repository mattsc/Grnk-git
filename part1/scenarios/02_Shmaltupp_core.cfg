                [command]
                    {VARIABLE S2.beer Lager}
                [/command]
            [/option]
            [option]
                [show_if]
                    {VARIABLE_CONDITIONAL Grnks_gold greater_than 2}
                [/show_if]
                message=_"I'll have a Deep Pint Dark Reserve"
                [command]
                    {VARIABLE S2.beer Dark}
                [/command]
            [/option]
            [option]
                [show_if]
                    {VARIABLE_CONDITIONAL Grnks_gold greater_than 1}
