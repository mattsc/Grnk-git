                {VARIABLE_OP Shmaltupp.beers_drunk add 1}
                {SOUND potion.ogg}

                {IF_VAR S2.beer equals Lager (
                    [then]
                        {CHANGE_BOTH_GOLDS 1 -2}
                        {IF_VAR Shmaltupp.had_lager equals yes (
