    name=_"Flight"
    next_scenario=02_Shmaltupp

    map_data="{~add-ons/Grnk/part1/maps/01_Flight.map}"

    {DEFAULT_SCHEDULE}
    turns=-1
    victory_when_enemies_defeated=no

    {GRNK_STORY_01}

    [side]
