        no_leader=yes
        hidden=yes

        team_name=Orcs
        user_team_name=_"Orcs"

        recruit=Orcish Grunt,Orcish Archer,Orcish Assassin

        {GOLD 271 317 382}

        [ai]
            aggression=1.0
            caution=0.0
            leader_aggression=1.0
            leader_caution=0.0
