#textdomain wesnoth-Grnk

[scenario]
    id=14_Submission
    name=_"Submission"
    next_scenario=14s_Decision

    map_data="{~add-ons/Grnk/part2/maps/14_Submission.map}"

    {DEFAULT_SCHEDULE}
    turns=-1
    victory_when_enemies_defeated=no

    # Set the number of turns for each part of the scenario before transitioning
    # to the next. We use fixed number of turns for each of those, with a
    # backup trigger in case somebody gets a part done earlier.
    #
    # For the dark mages cut scene, the replaying of moves, and the skeleton
    # events to move correctly as currently set up, we need:
    #   part_b_turns >= part_a_turns
    #   part_c_turns <= part_a_turns
    # In general, the three numbers should probably be pretty close to each other
    [event]
        name=prestart

        {VARIABLE part_a_turns 2}
        {VARIABLE part_b_turns 3}
        {VARIABLE part_c_turns 6}

        [modify_turns]
            value="$($part_a_turns+$part_b_turns+$part_c_turns)"
        [/modify_turns]
    [/event]

    # Sides for Part a of the scenario
    [side]
        side=1
        controller=ai
        id=Mal An
        name=Mal An
        gender=male
        unrenamable=yes
        type=Water Lich

        x,y=19,5 # Mal An is invisible on this hex

        team_name=undead
        user_team_name=_"The Master's Minions"
        recruit=Skeleton,Skeleton Archer

        {GOLD 175 -200 225}

        [ai]
            {MODIFY_AI_ADD_CANDIDATE_ACTION 2 main_loop (
                [candidate_action]
                    engine=lua
                    name=mal_an
                    id=mal_an
                    max_score=90000
                    location="~add-ons/Grnk/lua/ca_mal_an.lua"
                [/candidate_action]
            )}
        [/ai]

        # Do not move into the southern part of the map, even for attacks etc.
        [ai]
            [avoid]
                x=1-12,1-14,1-16,1-18,1-20, 1-24
                y=   7,   8,   9,  10,  11,12-24
            [/avoid]
        [/ai]
    [/side]

    [side]
        side=2
        controller=human
        id=Grnk

        x,y=7,17

        persistent=yes
        save_id="the goblins" # for turn dialog (don't use caps)

        recruit=Goblin Spearman

        team_name=Grnk
        user_team_name=_"Grnk's Goblins"

        {GOLD 300 250 200}
    [/side]

    # Sides for Part b of the scenario
    [side]
        side=3
        controller=null
        id=Vanak
        hidden=yes

        persistent=yes
        save_id=Vanak

        x,y=5,20

        recruit=Orcish Archer,Orcish Assassin,Orcish Grunt,Wolf Rider

        team_name=Vanak
        user_team_name=_"Vanak"

        {GOLD 300 250 200}
    [/side]

    [side]
        side=4
        controller=null
        no_leader=yes
        hidden=yes

        team_name=undead
        user_team_name=_"More Swamp Squatters"
        recruit=Saurian Skirmisher,Saurian Augur

        {GOLD 175 -200 225}

        # Strongly target wood carrying orcs
        [ai]
            [goal]
                [criteria]
                    side=3

                    [filter_wml]
                        overlays={WOOD_OVERLAY}
                    [/filter_wml]
                [/criteria]

                value=100
            [/goal]
        [/ai]
    [/side]

    # Sides for Part c of the scenario
    [side]
        side=5
        controller=null
        no_leader=yes
        hidden=yes

        save_id=the peasants # for turn dialog (don't use caps)
        persistent=no

        team_name=Grnk
        user_team_name=_"Peasants"

        gold=0
        income=-2
        village_gold=0
    [/side]

    [side]
        side=6
        controller=null
        no_leader=yes
        hidden=yes

        team_name=undead
        user_team_name=_"Northern Dark Mages"

        gold=0

        # This is because the Goto MAI is supposed to affect the leader also, but has low score
        [ai]
            {MODIFY_AI_DELETE_CANDIDATE_ACTION 6 main_loop move_leader_to_keep}
        [/ai]
    [/side]

    [side] # Bats
        side=7
        controller=ai
        no_leader=yes
        hidden=yes

        team_name=bats
    [/side]

    [side] # Boats
        side=8
        controller=null
        no_leader=yes
        hidden=yes

        team_name=Grnk
    [/side]

    [event]
        name=prestart

        [modify_unit]
            [filter]
                id=Grnk
            [/filter]

            facing=nw
        [/modify_unit]

        [recall]
            id=Grashnak
            x,y=8,19
        [/recall]
        [recall]
            id=Gort
            x,y=9,20
        [/recall]

        [modify_unit]
            [filter]
                id=Grashnak,Gort
            [/filter]

            facing=ne
        [/modify_unit]

        # Location of Mal An's keep in Part a
        [set_variables]
            name=S.keep_Mal_An
            [value]
                x=21
                y=6
            [/value]
        [/set_variables]

        {PRUNES_SETUP 2 Grnk 19 2 "*^X*,Wo,Q*"}

        [objectives]
            side=2
            summary=_"<span color='#A050A0'>Deal A Crushing Defeat To The Master's Second-In-Command</span>"
            [objective]
                description=_"Defeat Mal An"
                condition=win
            [/objective]
            [objective]
                description=_"Death of Grnk"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]
            [note]
                description=_"Gold, both positive <u>and negative</u>, carries over directly into the next scenario, so be careful with what you spend."
            [/note]
        [/objectives]
    [/event]

    [event]
        name=start

        {MESSAGE_RIGHT Grnk _"Here, lichy, lichy, lichy."}
        {MESSAGE_RIGHT Grnk _"Mal An, I know that you are here."}
        {BOOMING_VOICE_EFFECT_GRNK Grnk _"Show yourself!" 11 18 0.5 "~FL()"}

        {SCROLL_TO 19 8}
        {MOVE_UNIT (id=Mal An) 21 6}

        {MESSAGE_FACING (Mal An) Grnk yes _"Who dares disturb ... Oh, it's you! Yes, we were told that you would come."}
        {MESSAGE_FACING_RIGHT Grnk (Mal An) () _"You were?"}
        {MESSAGE (Mal An) "" "" "Indeed. You don’t seriously believe that the Master does not know about your moronic plan, do you?"}
        {MESSAGE_RIGHT Grnk _"Well ... I guess I had ...  But either way ..."}
        {MESSAGE_RIGHT Grnk _"Mal An, surrender now and I will spare ..."}
        {MESSAGE (Mal An) "" "" _"Hahahahaha. You're a funny little fellow, Grnk.
<i> </i>
Rise, skeleton minions. And remember, the Master wants Grnk alive!"}
    [/event]

    {SUREFIRE_BRITTLE_EVENTS 2}
    {PEASANT_EVENTS_P2S14 5 8}
    {BAT_EVENTS_P2S14 7}
    {MAL_AN_SHADOW}

    ######## Events for Part a of the scenario ########

    {STORE_MOVES}

    # Set the water terrain for recruiting, but only during Mal An's turn
    # Also, Mal An never moves
    [event]
        name=side 1 turn refresh
        first_time_only=no

        [if]
            [have_unit]
                id=Mal An
            [/have_unit]

            [then]
                [terrain]
                    x,y=$S.keep_Mal_An.x,$S.keep_Mal_An.y
                    radius=1

                    terrain=Ww^Cw
                [/terrain]
                [terrain]
                    x,y=$S.keep_Mal_An.x,$S.keep_Mal_An.y

                    terrain=Ww^Kw
                [/terrain]
            [/then]
        [/if]

        [modify_unit]
            [filter]
                id=Mal An
            [/filter]

            moves=0
        [/modify_unit]
    [/event]

    [event]
        name=side 1 turn end
        first_time_only=no

        [if]
            [have_unit]
                id=Mal An
            [/have_unit]

            [then]
                [terrain]
                    x,y=$S.keep_Mal_An.x,$S.keep_Mal_An.y
                    radius=1

                    terrain=Ww
                [/terrain]
            [/then]
        [/if]
    [/event]

    [event]
        name=side 2 turn end

        {MESSAGE_RIGHT Grnk _"Something's very fishy here."}

        [role]
            race=goblin
            [not]
                id=Grashnak,Grnk
            [/not]

            role=random_goblin
        [/role]

        [message]
            role=random_goblin
            message=_"Big lake. Lot fish."
        [/message]

        {MESSAGE_RIGHT Grnk _"Indeed. But not quite what I meant.
<i> </i>
If the Master knew that we were coming, how come he left Mal An with such a measly little army?"}
    [/event]

    # Message the first time a skeleton disappears
    [event]
        name=skeleton_disappears

        {MESSAGE_FACING Grnk (Mal An) "" _"Where did that skeleton go?"}
        {MESSAGE (Mal An) "" "" _"I'm sure as hell not going to tell you. Hahahahaha!"}
    [/event]

    # Mal An sends units off for Part b
    # This happening in Part d is very unlikely in the first place, but also made
    # impossible by making hexes (21,5) and (22,5) impassable on the Part d map.
    [event]
        name=side 1 turn refresh
        first_time_only=no

        [store_unit]
            [filter]
                side=1
                x,y=22,5
                formula = '$this_unit.moves >= 2'
            [/filter]

            variable=tmp_unit_14b
        [/store_unit]

        [if]
            [variable]
                name=tmp_unit_14b.length
                greater_than=0
            [/variable]

            [then]
                # Skeletons don't have names or random traits -> need to save type only
                [set_variables]
                    name=stored_skeletons.S14b
                    mode=append

                    [value]
                        turn_number=$turn_number
                        type=$tmp_unit_14b.type
                    [/value]
                [/set_variables]

                {MOVE_UNIT_TO_EDGE_AND_OFF_MAP $tmp_unit_14b.id 24 6 se}

                {CLEAR_VARIABLE tmp_unit_14b}

                [fire_event]
                    name=skeleton_disappears
                [/fire_event]
            [/then]
        [/if]
    [/event]

    # Dark mages cut scene
    [event]
        name=dark_mages_cutscene

        [modify_side]
            side=2
            shroud=yes
        [/modify_side]
        [redraw]
        [/redraw]

        [store_unit]
            [filter]
                x=1-999
            [/filter]

            variable=tmp_units
            kill=yes
        [/store_unit]

        [dialog_message]
            message=_"Just then, in a place not at all far, far away"
        [/dialog_message]

        [replace_map]
            map="{~add-ons/Grnk/part2/maps/14c_Submission.map}"
            expand=yes
            shrink=yes
        [/replace_map]

        [remove_shroud]
            x,y=18,1
            radius=7
        [/remove_shroud]

        {DARK_MAGES}

        [place_shroud]
            x,y=10-30,0-10
        [/place_shroud]

        {MASTERS_LAIR 1 2 "Which might be a bit of a misconception"}

        {MESSAGE Master "" "" _"Is the entire world filled with idiots?! What do those amateurs think they are doing? Mal An is not supposed to win this battle."}
        {MESSAGE Sklaf "" "" _"Your wrath will be terrible?"}
        {MESSAGE Master "" "" _"Naturally."}
        {MESSAGE Master "" "" _"I need to stop those morons, but I cannot do so myself or Grnk might see through my plan for him. So I'm off to send one of my Hynderwlt underlings to round up some peasants. Based on previous experience, they'll be more than happy to sacrifice themselves for what they believe is the right cause. They are even more gullible than Grnk himself."}
        {MESSAGE Sklaf "" "" _"You truly are evil, Master. Here's a brandy for the road."}

        [kill]
            side=1,6
        [/kill]

        [modify_side]
            side=2
            shroud=yes
        [/modify_side]
        [redraw]
        [/redraw]

        [remove_item]
        [/remove_item]

        [replace_map]
            map="{~add-ons/Grnk/part2/maps/14_Submission.map}"
            expand=yes
            shrink=yes
        [/replace_map]

        {FOREACH tmp_units i_u}
            [unstore_unit]
                variable=tmp_units[$i_u]
            [/unstore_unit]
        {NEXT i_u}
        {CLEAR_VARIABLE tmp_units}

        [modify_side]
            side=2
            shroud=no
        [/modify_side]
        [redraw]
        [/redraw]

        {MESSAGE Grnk "" "" _"Did you hear something?"}

        [role]
            race=goblin
            [not]
                id=Grashnak,Grnk
            [/not]

            role=random_goblin
        [/role]

        [message]
            role=random_goblin
            message=_"What hear?"
        [/message]
    [/event]

    # Trigger for the dark mages cut scene
    [event]
        name=turn end
        first_time_only=no

        [if]
            [variable]
                name=turn_number
                equals="$($part_a_turns-$part_c_turns+1)"
            [/variable]

            [then]
                [fire_event]
                    name=dark_mages_cutscene
                [/fire_event]
            [/then]
        [/if]
    [/event]

    ######## Transition from Part a to Part b ########

    [event]
        name=new turn
        first_time_only=no

        [if]
            [variable]
                name=turn_number
                equals="$($part_a_turns+1)"
            [/variable]

            [then]
                [fire_event]
                    name=part_b
                [/fire_event]
            [/then]
        [/if]
    [/event]

    [event]
        name=part_b

        {MESSAGE Grnk "" "" _"I wonder where Vanak is."}

        [modify_side]
            side=2
            shroud=yes
        [/modify_side]
        [redraw]
        [/redraw]

        [dialog_message]
            message=_"While Grnk will have to wonder for a little longer,
we can show you what Vanak has been up to."
        [/dialog_message]

        [store_unit]
            [filter]
                x=1-999
            [/filter]

            variable=stored_units_S14a
            kill=yes
        [/store_unit]

        [store_locations]
            [not]
                owner_side=0
            [/not]

            variable=stored_villages_S14a
        [/store_locations]

        [replace_map]
            map="{~add-ons/Grnk/part2/maps/14b_Submission.map}"
            expand=yes
            shrink=yes
        [/replace_map]

        # Set time of day so that this part ends at same ToD as part a
        # Note that counting for this starts at 0
        # The +12 is so that the number is always positive
        [replace_schedule]
            {DEFAULT_SCHEDULE}
            current_time="$($part_a_turns-$part_b_turns+12)"
        [/replace_schedule]

        [recall]
            id=Vanak
            x,y=22,23
            show=no
        [/recall]
        [recall]
            id=Quank
            x,y=22,22
            show=no
        [/recall]

        {UNIT 4 (Saurian Flanker) 31 11 (id,canrecruit=saurian_leader,yes)}

        # So that Side 2 units in replays can capture villages
        {UNIT 2 (Invisible Unit) 5 11 (canrecruit=yes)}

        # Set up replaying of the stored moves
        {REPLAY_STORED_MOVES}

        [modify_side]
            side=2
            shroud=no
        [/modify_side]
        [redraw]
        [/redraw]

        # Do not set Side 1 controller to null, skeletons will move in
        [modify_side]
            side=1
            hidden=yes
        [/modify_side]

        [modify_side]
            side=2
            controller=null
            hidden=yes
        [/modify_side]

        [modify_side]
            side=3
            controller=human
            hidden=no
        [/modify_side]

        [modify_side]
            side=4
            controller=ai
            hidden=no
        [/modify_side]

        # Remove the avoid tag for the skeletons sent in by Mal An
        [modify_ai]
            side=1
            action=delete
            path=aspect[avoid].facet[*]
        [/modify_ai]

        # Menu item for building bridge in deep water
        [set_menu_item]
            id=m01_unload
            description=_"Unload Wood Here"
            image=units/float.png~CROP(11,35,48,36)~SCALE(24,18)

            [filter_location]
                terrain=Wo

                [filter_adjacent_location]
                    [filter]
                        [filter_wml]
                            overlays={WOOD_OVERLAY}
                        [/filter_wml]
                    [/filter]
                [/filter_adjacent_location]

                [not]
                    [filter]
                    [/filter]
                [/not]
            [/filter_location]

            [show_if]
                [variable]
                    name=side_number
                    equals=3
                [/variable]
            [/show_if]

            [command]
                # Find the unit that can unload
                [store_unit]
                    [filter]
                        [filter_wml]
                            overlays={WOOD_OVERLAY}
                        [/filter_wml]

                        [filter_location]
                            [filter_adjacent_location]
                                x,y=$x1,$y1
                            [/filter_adjacent_location]
                        [/filter_location]
                    [/filter]

                    variable=tmp_grunt
                [/store_unit]

                # Give it normal appearance and attacks back
                [remove_unit_overlay]
                    id=$tmp_grunt.id
                    image={WOOD_OVERLAY}
                [/remove_unit_overlay]

                [object]
                    duration=scenario
                    silent=yes
                    [filter]
                        id=$tmp_grunt.id
                    [/filter]

                    [effect]
                        apply_to=attack
                        attack_weight=1
                        defense_weight=1
                    [/effect]
                [/object]

                # Now check out whether this was the first unload on this hex or second.
                # This is done by looking whether there is an image set for the hex already.
                [store_items]
                    x,y=$x1,$y1
                    variable=loc_with_image
                [/store_items]

                [if]
                    [variable]
                        name=loc_with_image.length
                        equals=0
                    [/variable]

                    # If not, we place the image
                    [then]
                        [item]
                            x,y=$x1,$y1
                            image=units/float.png~CROP(1,18,72,54)
                        [/item]
                    [/then]

                    # If yes, we change the terrain to bridge
                    [else]
                        [remove_item]
                            x,y=$x1,$y1
                        [/remove_item]

                        [terrain]
                            x,y=$x1,$y1
                            terrain=Wo^Bw|r
                        [/terrain]

                        # Check whether a path to the northern shore has been established
                        [find_path]
                            [traveler]
                                id=Vanak
                            [/traveler]

                            [destination]
                                x,y=13,1
                            [/destination]

                            variable=tmp_path
                            allow_multiple_turns=yes
                            check_zoc=no
                        [/find_path]

                        [if]
                            [variable]
                                name=tmp_path.hexes
                                not_equals=0
                            [/variable]

                            [then]
                                {MESSAGE Quank "" "" _"Not the prettiest or most stable set of bridges I've ever seen, but it'll do."}

                                # Set variable so that village events do not fire any more and remove menu item
                                {VARIABLE S.bridge_built yes}

                                [set_menu_item]
                                    id=m02_bridge_instructions
                                    [show_if]
                                        [not]
                                        [/not]
                                    [/show_if]
                                [/set_menu_item]

                                # All orcs still carrying wood drop their loads and can fight again
                                [store_unit]
                                    [filter]
                                        [filter_wml]
                                            overlays={WOOD_OVERLAY}
                                        [/filter_wml]
                                    [/filter]

                                    variable=wood_grunts
                                [/store_unit]

                                {FOREACH wood_grunts i_g}
                                    {MESSAGE $wood_grunts[$i_g].id "" "" _"$wood_grunts[$i_g].name drop wood."}

                                    [remove_unit_overlay]
                                        id=$wood_grunts[$i_g].id
                                        image={WOOD_OVERLAY}
                                    [/remove_unit_overlay]

                                    [object]
                                        duration=scenario
                                        silent=yes
                                        [filter]
                                            id=$wood_grunts[$i_g].id
                                        [/filter]

                                        [effect]
                                            apply_to=attack
                                            attack_weight=1
                                            defense_weight=1
                                        [/effect]
                                    [/object]
                                {NEXT i_g}

                                {CLEAR_VARIABLE wood_grunts,wood_taken}

                                # Also, if this happens before the transition to part c,
                                # (which should not be possible), force the transition
                                [if]
                                    [not]
                                        [have_unit]
                                            id=Grnk
                                        [/have_unit]
                                    [/not]

                                    [then]
                                        {NARRATOR_GRAY "" _"This is a debug message that you, as the player, should never see. If you do, it means that the scenario is not balanced well enough (you should not be able to finish the bridge this quickly). If you get here without using debug commands, please report it in Grnk's forum thread. Thanks. http://tinyurl.com/BfW-Grnk
<i> </i>
In the meantime, you should be able to continue the scenario, I think."}

                                        [fire_event]
                                            name=part_c
                                        [/fire_event]

                                        [modify_turns]
                                            current="$($part_a_turns+$part_b_turns+1)"
                                        [/modify_turns]

                                        # And end turn of the current side
                                        [end_turn]
                                        [/end_turn]

                                        # Need to set ToD here again (see part_c event)
                                        [replace_schedule]
                                            {DEFAULT_SCHEDULE}
                                            current_time="$($part_a_turns-$part_c_turns+12)"
                                        [/replace_schedule]
                                    [/then]
                                [/if]

                                # Finally, check if the scenario is done
                                [fire_event]
                                    name=is_S15_done
                                [/fire_event]
                            [/then]
                        [/if]
                    [/else]
                [/if]

                {CLEAR_VARIABLE tmp_grunt,tmp_path,loc_with_image}
            [/command]
        [/set_menu_item]

        {MESSAGE Quank "" "" _"Hurry, Vanak. If my sources are correct, Grnk needs our help. We must make it across the lake in the north as quickly as possible."}
        {MESSAGE Vanak "" "" _"Orc no swim water."}
        {MESSAGE Quank "" "" _"No, dwarves cannot cross water that deep either, but we can build a makeshift bridge. Tell your grunts to gather wood from those abandoned houses in the west and carry it to the shore."+{NOTE _"There is a right click option with more information about this process."}}
        {MESSAGE Vanak "" "" _"Little dwarf smart. Almost same little goblin."}
        {MESSAGE Quank "" "" _"Thanks. At least I think that that was a compliment."}

        [set_menu_item]
            id=m02_bridge_instructions
            description=_"Bridge Building Instructions"
            image=items/ring-red.png~CROP(26,26,20,20)~GS()~CS(0,-50,0)

            [show_if]
                [variable]
                    name=side_number
                    equals=3
                [/variable]
                [variable]
                    name=S.bridge_built
                    not_equals=yes
                [/variable]
            [/show_if]

            [command]
                {NARRATOR_GRAY _"Bridge Building Instructions" _"The stronger orcs can gather wood from the abandoned houses by the volcano in the southwest and use it to build a bridge to the northern shore.
<i> </i>
In practice this means:
  • To gather wood, move an orc onto one of the broken houses in the southwest
  • Unload wood by moving the orc next to unoccupied deep water and right-clicking on the water hex.
  • It takes two loads of wood per hex to build a bridge.
  • Each house yields three loads of wood.
  • Only Vanak and grunts (or their advancements) are strong enough to carry the wood.
  • Orcs carrying wood cannot attack or defend themselves."}
            [/command]
        [/set_menu_item]

        [objectives]
            side=3
            summary=_"<span color='#A050A0'>Hurry To Grnk's Aid</span>"
            [objective]
                description=_"Build a bridge and move Vanak's army to the northern shore"
                condition=win
            [/objective]
            [objective]
                description=_"Death of Vanak"
                condition=lose
            [/objective]
            [objective]
                description=_"Death of Quank"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=no
                carryover_percentage=100
            [/gold_carryover]
            [note]
                description=_"Gold, both positive <u>and negative</u>, carries over directly into the next scenario, so be careful with what you spend."
            [/note]
            [note]
                description=_"Check out the right click options for bridge building instructions."
            [/note]
        [/objectives]

        [event]
            name=side 4 turn

            {MESSAGE saurian_leader "" "" _"Intrudersss! Letss get zzem!"}
            {MESSAGE Quank "" "" {GASP_BEGINNING _"sigh"}+_"I presume that you like smashing suarians, Vanak?"}
            {MESSAGE Vanak "" "" _"Vanak no like lizard. No taste good."}
            {MESSAGE Quank "" "" _"I see."}
        [/event]
    [/event]

    ######## Events for Part b of the scenario ########

