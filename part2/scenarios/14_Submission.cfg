                [not]
                    id=Grnk,Vanak,Quank,peasant_leader
                [/not]
            [/filter]

            variable=stored_other_units_S14
            kill=yes
        [/store_unit]

        # Also store all the map information; saurian villages stored separately
        [store_locations]
            owner_side=2
            [or]
                owner_side=3
            [/or]
            [or]
                owner_side=5
            [/or]

            variable=stored_villages_S14
        [/store_locations]
        [store_locations]
            owner_side=4
            variable=stored_saurian_villages_S14
        [/store_locations]

        [store_items]
            variable=stored_items_S14
        [/store_items]

        [store_locations]
            terrain=Wo^B*

            variable=stored_bridges_S14
        [/store_locations]

        # Add up the gold for all sides
        [store_gold]
            side=2
            variable=S.gold2
        [/store_gold]
        [store_gold]
            side=3
            variable=S.gold3
        [/store_gold]
        [store_gold]
            side=5
            variable=S.gold5
        [/store_gold]

        {VARIABLE gold_S14 "$($S.gold2+$S.gold3+$S.gold5)"}

        [dialog_message]
            message=_"Remaining Gold:
————————
Grnk: $S.gold2
Vanak: $S.gold3
Peasants: $S.gold5
————————
Total: $gold_S14
————————
This amount will be added to the starting gold of the next scenario."
        [/dialog_message]

        # House cleaning
        {CLEAR_VARIABLE S}

        [endlevel]
            result=victory
            bonus=no
            carryover_add=no
            carryover_percentage=0
            carryover_report=no
            linger_mode=yes
        [/endlevel]
    [/event]

